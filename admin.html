<!-- Modal para agregar y modificar platillos -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="productModalLabel">Agregar Platillo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="row">
                        <!-- Columna 1: Nombre, Descripción, Precio -->
                        <div class="col-md-6 mb-3">
                            <label for="productNameLabel" class="form-label">Nombre del Platillo</label>
                            <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del platillo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio" required>
                        </div>

                        <!-- Columna 2: Descripción, Ingredientes, Estado -->
                        <div class="col-md-6 mb-3">
                            <label for="productDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="productDescription" placeholder="Describa el platillo" required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productIngredients" class="form-label">Ingredientes (separados por ",")</label>
                            <input type="text" class="form-control" id="productIngredients" placeholder="Ej: Harina, Azúcar, Sal" required>
                        </div>
                        
                        <div class="col-md-6 mb-3" id="categoriaActualizar">
                            <label class="form-label">Nueva Categoría:</label>
                            <select id="productCategory" class="form-control" name="state" style="width: 100%;" onclick="llenarInformacionCategoria();">
                                <!-- Las opciones se agregarán desde JS -->
                            </select>
                        </div>

                        <!-- Columna 1: Imagen, Vista previa -->
                        <div class="col-md-6 mb-3">
                            <label for="personaImage" class="form-label">Seleccionar Imagen</label>
                            <input type="file" id="personaImage" name="personaImage" accept="image/*" class="form-control p-2" required>
                            <input type="text" class="form-control mt-2" id="productImage" readonly style="display: none;">
                        </div>
                        <div class="col-md-6 mb-3 ocultarAgregarPlatillo">
                            <label for="categoriaActual" class="form-label">Categoria seleccionada:</label>
                            <input type="text" class="form-control mt-2 ocultarAgregarPlatillo" id="categoriaActual" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Vista Previa de la Imagen</label>
                            <div id="imagePreview" class="d-flex justify-content-center align-items-center"
                                style="width: 100%; height: 200px; border: 2px dashed #ddd; background-size: contain; background-position: center; background-repeat: no-repeat; background-color: #f8f9fa;">
                                <p class="text-center">No se ha seleccionado ninguna imagen</p>
                            </div>
                        </div>
                    <!--   <div class="col-md-6 mb-3 ocultarAgregarPlatillo" id="productStatusActualizar">
                            <label for="productStatus" class="form-label">Estado</label>
                            <select class="form-control" id="productStatus">
                                <option value="activo">Activo</option>
                                <option value="inactivo" selected>Inactivo</option>
                            </select>
                        </div>--> 

                        <!-- Columna 2: Categoría, Estado -->
                   
                    </div> <!-- Fin de la fila (row) -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-warning" id="resetImageButton" onclick="resetImage()" style="display: none;">Volver a Cargar</button>
                <button type="button" class="btn btn-success" id="saveProductButton" onclick="guardarPlatillo()">Guardar Platillo</button>
            </div>
        </div>
    </div>
</div>




<!-- Modal de Agregar/Modificar Promociones -->
<div class="modal fade" id="promocionModal" tabindex="-1" aria-labelledby="promocionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="promocionModalLabel">Agregar/Modificar Promoción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="promocionForm">
                    <div class="row">
                        <!-- Columna 1: Nombre Promoción, Descripción, Precio -->
                        <div class="col-md-6 mb-3">
                            <label for="promocionName" class="form-label">Nombre Promoción</label>
                            <input type="text" class="form-control" id="promocionName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="promocionPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="promocionPrice" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="promocionDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="promocionDescription" rows="3" required></textarea>
                        </div>

                           <!-- Fecha de Inicio -->
                           <div class="col-md-6 mb-3">
                            <label for="promocionFechaInicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="promocionFechaInicio" required>
                        </div>

                        <!-- Fecha de Fin -->
                        <div class="col-md-6 mb-3">
                            <label for="promocionFechaFin" class="form-label">Fecha de Fin</label>
                            <input type="date" class="form-control" id="promocionFechaFin" required>
                        </div>
                        <!-- Columna 2: Imagen, Vista previa y URL -->
                        <div class="col-md-6 mb-3">
                            <label for="promocionImage" class="form-label">Seleccionar Imagen</label>
                            <input type="file" id="promocionImage" name="promocionImage" accept="image/*" class="form-control p-2" required>   
                            <input type="text" class="form-control" id="promoImg" style="display: none;" required readonly>
                                <label for="promocionValidity" class="form-label pt-3">Validez</label>
                            <input type="text" class="form-control" id="promocionValidity" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Vista Previa de la Imagen</label>
                            <div id="imagePreviewpromo" class="d-flex justify-content-center align-items-center"
                                 style="width: 100%; height: 200px; border: 2px dashed #ddd; background-size: contain; background-position: center; background-repeat: no-repeat; background-color: #f8f9fa;">
                                <p class="text-center">Ninguna imagen</p>
                            </div>
                        </div>
                    </div> <!-- Fin de la fila (row) -->

                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary me-2">Guardar promoción</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-warning" id="resetImageButtonPromo" style="display: none;">Volver a Cargar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



    <!-- Modal para Agregar/Modificar Pedido -->
    <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalLabel">Agregar/Modificar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pedidoForm">
                        <div class="mb-3">
                            <label for="pedidoID" class="form-label">ID Pedido</label>
                            <input type="text" class="form-control" id="pedidoID" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="pedidoName" required>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoPhone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="pedidoPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoItems" class="form-label">Pedido</label>
                            <textarea class="form-control" id="pedidoItems" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="pedidoDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoStatus" class="form-label">Estado</label>
                            <select class="form-select" id="pedidoStatus" required>
                                <option value="pending">Pendiente</option>
                                <option value="completed">Completado</option>
                                <option value="canceled">Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoTotal" class="form-label">Total</label>
                            <input type="number" class="form-control" id="pedidoTotal" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
