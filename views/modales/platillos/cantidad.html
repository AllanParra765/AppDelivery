<!-- Modal para seleccionar cantidad -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content p-2">

      <!-- Cabecera del Modal -->
      <div class="modal-header bg-success text-white d-flex align-items-center">
        <i class="fas fa-utensils me-2"></i>
        <h5 class="modal-title mb-0" id="orderModalLabel">Seleccionar cantidad</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Cuerpo del Modal -->
      <div class="modal-body">

        <!-- Nombre del producto -->
        <p id="productName" class="h5 text-center fw-bold mb-3"></p>

        <!-- Campo para la cantidad -->
        <div class="d-flex justify-content-center align-items-center mb-3">
          <button class="btn btn-info btn-lg me-2" id="decreaseBtn" type="button" onclick="decreaseQuantity()">
            <i class="fas fa-minus text-white"></i>
          </button>

          <input type="number" id="quantityInput" class="form-control text-center fs-4" value="1" min="1" aria-label="Cantidad" readonly style="max-width: 100px;">

          <button class="btn btn-info btn-lg ms-2" id="increaseBtn" type="button" onclick="increaseQuantity()">
            <i class="fas fa-plus text-white"></i>
          </button>
        </div>

        <!-- Mensaje de éxito -->
        <div class="alert alert-success text-center py-2 mb-0" id="successMessage" style="display: none;">
          <i class="fas fa-check-circle me-1"></i> ¡Agregado al pedido!
        </div>

      </div>

<!-- Pie del Modal en un solo renglón -->
<div class="modal-footer d-flex flex-row gap-2 justify-content-center p-2">
  <button type="button" id="detailsModalCerrar" class="btn btn-info btn-lg flex-fill rounded-pill" data-bs-dismiss="modal" onclick="toggleModal('searchModal', true);">
    <i class="fas fa-list-ul me-1"></i> Platillos
  </button>

  <button type="button" class="btn btn-success btn-lg flex-fill rounded-pill" onclick="addToOrder()">
    <i class="fas fa-cart-plus me-1"></i> Ordenar
  </button>
</div>


    </div>
  </div>
</div>
