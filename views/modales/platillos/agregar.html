<!-- Modal Mejorado para Buscar y Agregar Platillo -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content rounded-4 shadow">
            
            <!-- Cabecera -->
            <div class="modal-header bg-info text-white rounded-top">
                <h5 class="modal-title">
                    <i class="fas fa-utensils me-2"></i> Buscar Platillo
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            
            <!-- Cuerpo -->
            <div class="modal-body p-3">
                <!-- Campo de búsqueda -->
                <div class="input-group mb-3 shadow-sm rounded-pill overflow-hidden">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-0" placeholder="Busca un platillo..." onkeyup="PlatillosPeticion()">
                </div>
  
                <!-- Lista de platillos -->
                <ul id="platilloList" class="list-group list-group-flush rounded overflow-auto" style="max-height: 300px;">
                    <!-- Los platillos se agregan dinámicamente -->
                </ul>
            </div>

            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i> Cerrar
                </button>
            </div>-->
  
        </div>
    </div>
