<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Restaurante</title>
</head>
<body>

  <!-- Aquí se incluirá el contenido del header -->
  <div id="header"></div>

  <!-- Carrusel de Promociones -->
  <div id="carrusel"></div>

  <!-- Menú de Categorías -->
  <div id="menu"></div>

  <!-- Lista de Platillos -->
  <div id="secciones"></div>

  <!-- Modal para Buscar y Agregar Platillo -->
  <div id="agregar"></div>

  <!-- Modal para seleccionar cantidad -->
  <div id="cantidad"></div>

  <!-- Modal para ver detalles del platillo -->
  <div id="detalle"></div>

  <!-- Modal para ver resumen de la orden -->
  <div id="resumen"></div>

  <!-- Aquí se incluirá el contenido del footer -->
  <div id="footer"></div>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts internos con query string para evitar cache -->
  <script>
    const timestamp = new Date().getTime();
    const scripts = [
      "js/app.js",
      "js/Generales/ReutilizarMetodos.js",
      "js/Reportepdf.js",
      "js/platillosFiltro.js",
      "js/ordenes.js",
      "js/whatsapp.js",
      "js/conexionAPI.js",
      "js/Generales/axiosConsultas.js",
      "js/CategoriasMenu.js",
      "js/categorias.js",
      "js/cards.js",
      "js/detallesCards.js",
      "js/promociones.js",
    ];
    scripts.forEach(src => {
      const script = document.createElement('script');
      script.src = src ;
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
